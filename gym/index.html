<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Fitness</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('img/arnold-francisca-FBNxmwEVpAc-unsplash.jpg');
            background-size: 100% 100vh;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .left {
            position: absolute;
            top: 20px;
            left: 35px;
            display: inline-block;
            border: 2px solid blue;
        }

        .left img {
            width: 80px;
            height: 60px;
            filter: invert(100%);
        }

        .left div {
            text-align: center;
        }

        .mid {

            display: block;
            margin: 20px auto;
            width: 50%;

            border: 2px solid red;

        }

        .right {
            position: absolute;
            top: 27px;
            right: 35px;
            border: 2px solid green;
            display: inline-block;


        }

        .navbar {
            color: white;
            /* display: inline-block; */
        }

        .navbar li {

            font-size: 22px;
            display: inline-block;

        }

        .navbar ul {}

        .navbar li a {
            /* border:2px solid white; */
            color: white;
            margin: 2px;
            padding: 12px;
            text-decoration: none;
        }

        .navbar li a:hover,
        .navbar li a.active {
            text-decoration: underline;
            color: gray;
        }

        .btn {
            font-size: 17px;
            padding: 10px 17px;
            margin-left: 10px;
            background-color: black;
            color: white;
            /* border:none; */
            border-radius: 25px;
            cursor: pointer;

        }

        .btn:hover {
            color: green;
        }
    </style>
</head>

<body>

    <header class="header">
        <!-- left box for logo -->
        <div class="left">
            <img src="img/animal-africa-zoo-lion-33045.jpg" alt="logo image">

            <div>Fitness</div>
        </div>
        <!-- mid box for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>

        </div>
        <!-- right box for buttons -->
        <div class="right">
            <button class="btn">Call us now</button>
            <button class="btn">Email us</button>

        </div>
    </header>

</body>

</html>
